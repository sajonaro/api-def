#приватний підприємець 
Pe:
  description: "Приватний підприємець"
  required:
    - ipn
    - name
    - paymentMethod
    - merchant
  type: object
  properties:
    id:
      type: string
      description: "Id of PE. generated by backend"
      example: "i11111111111"
    ipn:
      description: "ІПН"
      type: int64
      example: "1112454509"
    name:
      type: string
      example: "ФОП Петренко Є.І."
    comment:
      type: string
      description: "Коментар, не обов'язкове поле" 
      example: "ТТ, не подключать, 202 369.92 оборот на 23.12.23"
    merchant:
      type: object
      $ref: 'Merchant.yaml#/Merchant'    
    paymentMethod:
      type: object
      $ref: 'PaymentMethod.yaml#/PaymentMethod'
    fiscalGatewayId:
      type: string
      description: "ID фіскального шлюзу"
      default: "checkBox.ua"  
      
   

#колекція of PEs
Pes:
  type: array
  items:
    $ref: '#/Pe'    